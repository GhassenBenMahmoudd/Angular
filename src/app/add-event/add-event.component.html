<div class="container">
    <div class="card">
        <div class="card-header text-white bg-info">
            <b>Créer un évènements</b>
            
        </div>   
        <div class="card-body">
            <div class="container"> 
    <form (ngSubmit) = "addEvent()">
            
        <div class="form-group">
            <label> Evènement </label>
            <input type="text" class="form-control" id="title" [(ngModel)]="event.title" name="title">
        </div>
        <div class="form-group">
            <label> Date début </label>
            <input type="date" class="form-control" id="start" [(ngModel)]="event.start" name="start">
        </div>
        <div class="form-group">
            <label> Date fin </label>
            <input type="date" class="form-control" id="end" [(ngModel)]="event.end" name="end">
        </div>

        <div class="text-right">
        <button class="btn btn-success" type="submit">Ajouter</button>
        </div>

    </form>
</div>
    </div>
    </div>
    </div>
