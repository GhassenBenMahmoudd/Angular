<div class="container">
    <div class="card">
        <div class="card-header text-white bg-info">
            <b>Créer un contrat</b>
            
        </div>   
        <div class="card-body">
            <div class="container"> 
    <form #loginForm="ngForm" (ngSubmit) = "submit()">
            
        <div class="form-group">
            <label> Employé </label>
            <select class="form-control" [(ngModel)]="employeeSelected" class="form-control" name="employeeSelected">
                <option *ngFor="let employee of employees" [ngValue]="employee">{{ employee.idCapgemini }} : {{ employee.userFirstName }} {{ employee.userLastName }}</option>
              </select>
        </div>
              <div class="form-group">
                <label >type contrat</label>
                <!--<input type="text" formControlName="typeContrat" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.typeContrat.errors }" />-->
                <select class="form-control" [(ngModel)]="typeContratSelected" class="form-control" name="typeContratSelected">
                  <option *ngFor="let typeContrat of typeContrats" [ngValue]="typeContrat">{{ typeContrat.nomTypeContrat }}</option>
                </select>
              </div>
        <div class="form-group">
            <label> date début </label>
            <input type="date" class="form-control" id="startDate" [(ngModel)]="contrat.startDate" name="startDate">
        </div>
        <div class="form-group">
            <label> date fin </label>
            <input type="date" class="form-control" id="endDate" [(ngModel)]="contrat.endDate" name="endDate">
        </div>
        <div class="form-group">
            <label> Salaire </label>
            <input type="number" class="form-control" id="salaire" [(ngModel)]="contrat.salaire" name="salaire">
        </div>

        <div class="text-right">
        <button class="btn btn-success" type="submit">Suivant</button>
        </div>

    </form>
</div>
    </div>
    </div>
    </div>
