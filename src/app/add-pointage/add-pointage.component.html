<div class="container">
    <div class="card">
        <div class="card-header text-white bg-info">
            <b>Créer un pointage</b>
            
        </div>   
        <div class="card-body">
            <div class="container"> 
    <form #loginForm="ngForm" (ngSubmit) = "createPointage()">
            
        <label> Employé </label>
            <select class="form-control" [(ngModel)]="employeeSelected" class="form-control" name="employeeSelected">
                <option *ngFor="let employee of employees" [ngValue]="employee">{{ employee.idCapgemini }} : {{ employee.userFirstName }} {{ employee.userLastName }}</option>
              </select>
        <div class="form-group">
            <label> Heure d'entrée </label>
            <input type="datetime-local" class="form-control" id="heureEntree" [(ngModel)]="pointage.heureEntree" name="heureEntree">
        </div>
        <div class="form-group">
            <label> Heure de sortie </label>
            <input type="datetime-local" class="form-control" id="heureSortie" [(ngModel)]="pointage.heureSortie" name="heureSortie">
        </div>

        <div class="text-right">
        <button class="btn btn-success" type="submit">Suivant</button>
        </div>

    </form>
</div>
    </div>
    </div>
    </div>
